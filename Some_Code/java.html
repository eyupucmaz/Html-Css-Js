<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>

<body>
    <h2>Firt JAVASCRIPT</h2>
    <button type="button" onclick="showdate()">Clik Me and Display Time and date</button>
    <p id="demo"></p>

    <script>
        function showdate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</body>

</html>
