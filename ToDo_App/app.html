<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/7c0f412460.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./style/app_style.css" />
        <title>Eyup's To Do</title>
    </head>
    <body>
        <div class="background-img">
            <img
                class="app-back"
                width="600px"
                src="./img/app_back.svg"
                alt="app back"
            />
        </div>
        <div class="header">
            <div class="content">
                <div>
                    <span><i class="fas fa-thumbtack" id="logo"></i></span>
                    EYUP's TO DO's APP
                </div>
            </div>
            <div class="input">
                <input
                    class="input-note"
                    type="text"
                    placeholder="Let's Take"
                    required
                />
                <img
                    class="input-button"
                    src="./img/takeBtn.png"
                    alt="input"
                    height="50px"
                />
            </div>
            <div class="line"></div>
        </div>
        <div class="note-1">
            <input type="text" />
            <img src="./img/tickBtn.png" alt="" />
            <img src="./img/delBtn.png" alt="" />
        </div>
    </body>
</html>
